<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="section columns is-centered is-vcentered">
    <div class="card column is-half">
        <div class="container">
          <h1 class="title" style="color: blue;">
            Weather<span style="color: red;">App</span>
          </h1>
          <p class="subtitle">
            Check the weather in <strong>any city</strong>!
          </p>
        </div>
        <div class="container">
            inputs here
        </div>
        <div class="container">
            <div class="columns">
                <div class="column">
                <h2 class="title" id="cityName">City</h2>
                <p id="countryName">Country</p>
                </div>
                <div class="column columns">
                    <div class="column">
                        <p id="tempAct">7°</p>
                       
                        <p id="tempFeel">7°</p>
                    </div>
                    <div class="column">
                        <p id="wind">56 </p>
                        <p id="desc"> cloud</p>
                        <p id='humidity'>ll</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </section>


    <script src="main.js"> </script>
</body>
</html>
